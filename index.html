<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lyft</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  </head>
  <body>
    <section class="initial" id="splash">
      <img class="logo"  src="assets/images/logo-white.png" alt="">
    </section>
    <section class="homepage">
      <img class="logo2" src="assets/images/logo-white.png" alt="">
      <img class="lyft-gif" src="assets/images/lyft.gif" alt="">
      
      <div class="modal-buttons">
          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">LOG IN</button>
          
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">
              
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">LOG IN</h4>
                  </div>
                  <div class="modal-body">
                      <div class="input-group">
                          <span class="input-group-addon" id="basic-addon1">USERNAME</span>
                          <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                      </div>
                      <div class="input-group">
                          <span class="input-group-addon" id="basic-addon1">PASSWORD</span>
                          <input type="text" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
                      </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Enter</button>
                  </div>
                </div>
                
              </div>
            </div>
      
      </div>
      <div class="modal-buttons">
          <button type="button" id="button2" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">SIGN IN</button>
          
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">
              
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">SIGN IN</h4>
                  </div>
                  <div class="modal-body">
                      <div class="input-group">
                          <span class="input-group-addon" id="basic-addon1">NAME</span>
                          <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                      </div>
                      <div class="input-group">
                          <span class="input-group-addon" id="basic-addon1">@</span>
                          <input type="text" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
                      </div>
                      <div class="input-group">
                          <span class="input-group-addon" id="basic-addon1">Phone Number</span>
                          <input type="text" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
                      </div>
                      <div class="input-group">
                          <span class="input-group-addon" id="basic-addon1">Password</span>
                          <input type="text" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
                      </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Enter</button>
                  </div>
                </div>
                
              </div>
            </div>
      
      </div>
      
    </section>



     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>  
  </body>
</html>
